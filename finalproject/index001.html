<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
    <script src="jquery-1.12.3.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
	<div id="info">	
	<a href="https://www.oreilly.com/ideas/2016-design-salary-survey" target="_blank"><img border="0" src="info.png" width="50" height="50"></a>		
	</div>	

	<div id="container">
		Hi, I am a
		<select id="gender" class="_select0">
		<option value="hide"></option>
		<option value="male">Male</option>
		<option value="female">Female </option>
		</select>

		graphic designer,<br>
		I am a
		<select id="ethnics" class="_select1">
		<option value="hide"></option>
		<option value="asian">Asian </option>
		<option value="white">White</option>
		<option value="hispanic">Hispanic</option>
		<option value="black">Black</option>
		<option value="other">Other Pacific</option>
		</select>

		, I am in my
		<select id="age" class="_select2">
		<option value="hide"></option>
		<option value="20s">20s</option>
		<option value="30s">30s</option>
		<option value="40s">40s</option>
		<option value="50s">50s</option>
		<option value="60s">60s</option>
		<option value="70s">70s</option>
		<option value="80s">80s</option>
		</select>
		
		<br>

		I work
		<select id="hours" class="_select3">
			<option value="hide"></option>
			<option value="20h">20hours</option>
			<option value="18h">18hours</option>
			<option value="16h">16hours</option>
			<option value="14h">14hours</option>
			<option value="12h">12hours</option>
			<option value="10h">10hours</option>
			<option value="8h">8hours</option>
			<option value="7h">7hours</option>
			<option value="6h">6hours</option>
			<option value="5h">5hours</option>
			<option value="4h">4hours</option>
			<option value="3h">3hours</option>
			<option value="2h">2hours</option>
			<option value="1h">1hours</option>
		</select>
		in a day,<br>
		I live in
			<select id="place" class="_select4">
			<option value="hide"></option>
			<option value="california">California</option>
			<option value="northeast">Northeast</option>
			<option value="midwest">Midwest</option>
			<option value="south">South</option>
			<option value="midAtalntic">Mid-atalntic</option>
			<option value="pacific">Pacific</option>
			<option value="sw">SW</option>
			<option value="mountain">Mountain</option>
			<option value="texas">Texas</option>
			</select>
			.

		My salary is
		<input type="text" id="salary" value="$" readonly/>
	</div>

	<div id="background">


	</div>
</body>
</html>
